image:
  tag: '3.2.2'
resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 512Mi
secret:
  env:
    SERVICE_CHARGE_ENABLED: 'false'
ingress:
  enabled: false
  className: 'nginx'
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: 'wts-uksbe-pre.azure.defra.cloud'
      paths:
        - path: /move-waste
          pathType: Prefix
