image:
  tag: 'main'
resources:
  requests:
    cpu: 50m
    memory: 0.25Gi
  limits:
    cpu: 1k
    memory: 1Gi
podAnnotations:
  dapr.io/sidecar-cpu-request: '1m'
  dapr.io/sidecar-cpu-limit: '5m'
  dapr.io/sidecar-memory-request: '64Mi'
  dapr.io/sidecar-memory-limit: '128Mi'
secret:
  env:
    IS_MULTIPLE_UPLOAD_ENABLED: 'true'
    IS_AUTO_EMAIL_CONFIRMATION_ENABLED: 'true'
    FEATURE_PRIVATE_AUDIENCE_CHECKS: 'false'
    IS_UKWM_BATCHES_ENABLED: 'true'
ingress:
  enabled: true
  className: 'nginx'
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: 'wts-uksbe-snd.azure.defra.cloud'
      paths:
        - path: /api/submissions
          pathType: Prefix
        - path: /api/addresses
          pathType: Prefix
        - path: /api/templates
          pathType: Prefix
        - path: /api/reference-data
          pathType: Prefix
        - path: /api/batches
          pathType: Prefix
        - path: /api/feedback
          pathType: Prefix
        - path: /api/privatebeta
          pathType: Prefix
        - path: /api/ukwm-batches
          pathType: Prefix
        - path: /api/ukwm
          pathType: Prefix
