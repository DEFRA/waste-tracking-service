image:
  tag: '4.0.1'
resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 512Mi
podAnnotations:
  dapr.io/sidecar-cpu-request: '5m'
  dapr.io/sidecar-cpu-limit: '10m'
  dapr.io/sidecar-memory-request: '128Mi'
  dapr.io/sidecar-memory-limit: '256Mi'
secret:
  env:
    IS_MULTIPLE_UPLOAD_ENABLED: 'true'
    IS_AUTO_EMAIL_CONFIRMATION_ENABLED: 'false'
    FEATURE_PRIVATE_AUDIENCE_CHECKS: 'true'
    IS_UKWM_BATCHES_ENABLED: 'false'
ingress:
  enabled: true
  className: 'nginx'
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: 'wts-uksbe-pre.azure.defra.cloud'
      paths:
        - path: /api/submissions
          pathType: Prefix
        - path: /api/addresses
          pathType: Prefix
        - path: /api/templates
          pathType: Prefix
        - path: /api/reference-data
          pathType: Prefix
        - path: /api/batches
          pathType: Prefix
        - path: /api/feedback
          pathType: Prefix
        - path: /api/privatebeta
          pathType: Prefix
        - path: /api/ukwm-batches
          pathType: Prefix
