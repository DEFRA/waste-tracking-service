image:
  tag: 'main'
resources:
  requests:
    cpu: 25m
    memory: 128Mi
  limits:
    cpu: 50m
    memory: 256Mi
secret:
  env:
    IS_MULTIPLE_UPLOAD_ENABLED: 'true'
    IS_AUTO_EMAIL_CONFIRMATION_ENABLED: 'true'
ingress:
  enabled: true
  className: 'nginx'
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: 'wts-uksbe-tst.azure.defra.cloud'
      paths:
        - path: /api/submissions
          pathType: Prefix
        - path: /api/addresses
          pathType: Prefix
        - path: /api/templates
          pathType: Prefix
        - path: /api/reference-data
          pathType: Prefix
