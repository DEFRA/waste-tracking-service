apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reference-data.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "reference-data.labels" . | nindent 4 }}
    {{- range $name, $value := .Values.labels }}
    {{ $name | quote }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "reference-data.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "reference-data.selectorLabels" . | nindent 8 }}
        {{- range $name, $value := .Values.podLabels }}
        {{ $name | quote }}: {{ $value | quote }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "reference-data.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:          
            {{- include "reference-data.env" . | nindent 12 }}
          volumeMounts:
          - name: {{ .Values.volume.name }}
            mountPath: {{ .Values.volume.mountPath }}
            readOnly: true
      volumes:
        - name: {{ .Values.volume.name }}
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "reference-data.secretProviderClassName" . }}
