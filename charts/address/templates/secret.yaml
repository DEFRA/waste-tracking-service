apiVersion: v1
kind: Secret
metadata:
  name: {{ include "address.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "address.labels" . | nindent 4 }}
    {{- range $name, $value := .Values.labels }}
    {{ $name | quote }}: {{ $value | quote }}
    {{- end }}
type: Opaque
data:
  {{- range $name, $value := .Values.secret.env }}
  {{ $name }}: {{ $value | b64enc }}
  {{- end}}
