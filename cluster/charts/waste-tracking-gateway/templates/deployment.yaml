apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "waste-tracking-gateway.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "waste-tracking-gateway.labels" . | nindent 4 }}
    {{- range $name, $value := .Values.labels }}
    {{ $name | quote }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "waste-tracking-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "waste-tracking-gateway.selectorLabels" . | nindent 8 }}
        {{- range $name, $value := .Values.podLabels }}
        {{ $name | quote }}: {{ $value | quote }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "waste-tracking-gateway.serviceAccountName" . }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:          
          {{- include "waste-tracking-gateway.env" . | nindent 8 }}
