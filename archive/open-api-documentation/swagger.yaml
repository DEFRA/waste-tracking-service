components:
  schemas:
    ListSICCodesResponse:
      type: array
      items:
        $ref: '#/components/schemas/SICCode'
    SICCode:
      type: object
      properties:
        code:
          type: string
        description:
          $ref: '#/components/schemas/LanguageDescription'
      required:
        - code
        - description
      additionalProperties: false
    ListAddressesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Address'
    Address:
      type: object
      properties:
        addressLine1:
          type: string
        addressLine2:
          type: string
        townCity:
          type: string
        postcode:
          type: string
        country:
          type: string
      required:
        - addressLine1
        - townCity
        - postcode
        - country
      additionalProperties: false
    CreateBulkSubmissionResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    GetBulkSubmissionResponse:
      $ref: '#/components/schemas/BulkSubmission'
    BulkSubmission:
      type: object
      properties:
        id:
          type: string
        state:
          $ref: '#/components/schemas/BulkSubmissionState'
      required:
        - id
        - state
      additionalProperties: false
    BulkSubmissionState:
      discriminator:
        propertyName: status
      oneOf:
        - properties:
            timestamp:
              type: string
              format: date-time
            status:
              type: string
          title: Processing
        - properties:
            timestamp:
              type: string
              format: date-time
            error:
              type: string
            status:
              type: string
          title: FailedCsvValidation
        - properties:
            timestamp:
              type: string
              format: date-time
            rowErrors:
              type: array
              items:
                $ref: '#/components/schemas/BulkSubmissionValidationRowError'
            columnErrors:
              type: array
              items:
                $ref: '#/components/schemas/BulkSubmissionValidationColumnError'
            status:
              type: string
          title: FailedValidation
        - properties:
            timestamp:
              type: string
              format: date-time
            hasEstimates:
              type: boolean
            submissions:
              type: array
              items:
                type: object
                properties:
                  reference:
                    type: string
                  wasteDescription:
                    type: object
                    properties:
                      wasteCode:
                        discriminator:
                          propertyName: type
                        oneOf:
                          - properties:
                              type:
                                type: string
                            title: NotApplicable
                          - properties:
                              type:
                                type: string
                                enum:
                                  - BaselAnnexIX
                                  - OECD
                                  - AnnexIIIA
                                  - AnnexIIIB
                              code:
                                type: string
                      ewcCodes:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                          required:
                            - code
                          additionalProperties: false
                      nationalCode:
                        discriminator:
                          propertyName: provided
                        oneOf:
                          - properties:
                              value:
                                type: string
                              provided:
                                type: string
                            title: 'Yes'
                          - properties:
                              provided:
                                type: string
                            title: 'No'
                      description:
                        type: string
                    required:
                      - wasteCode
                      - ewcCodes
                      - description
                    additionalProperties: false
                  wasteQuantity:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - EstimateData
                          - ActualData
                      estimateData:
                        type: object
                        properties:
                          quantityType:
                            type: string
                            enum:
                              - Volume
                              - Weight
                          unit:
                            type: string
                            enum:
                              - Tonne
                              - Cubic Metre
                              - Kilogram
                              - Litre
                          value:
                            type: number
                        additionalProperties: false
                      actualData:
                        type: object
                        properties:
                          quantityType:
                            type: string
                            enum:
                              - Volume
                              - Weight
                          unit:
                            type: string
                            enum:
                              - Tonne
                              - Cubic Metre
                              - Kilogram
                              - Litre
                          value:
                            type: number
                        additionalProperties: false
                    required:
                      - type
                      - estimateData
                      - actualData
                    additionalProperties: false
                  exporterDetail:
                    type: object
                    properties:
                      exporterAddress:
                        type: object
                        properties:
                          addressLine1:
                            type: string
                          addressLine2:
                            type: string
                          townCity:
                            type: string
                          postcode:
                            type: string
                          country:
                            type: string
                        required:
                          - addressLine1
                          - townCity
                          - country
                        additionalProperties: false
                      exporterContactDetails:
                        type: object
                        properties:
                          organisationName:
                            type: string
                          fullName:
                            type: string
                          emailAddress:
                            type: string
                          phoneNumber:
                            type: string
                          faxNumber:
                            type: string
                        required:
                          - organisationName
                          - fullName
                          - emailAddress
                          - phoneNumber
                        additionalProperties: false
                    required:
                      - exporterAddress
                      - exporterContactDetails
                    additionalProperties: false
                  importerDetail:
                    type: object
                    properties:
                      importerAddressDetails:
                        type: object
                        properties:
                          organisationName:
                            type: string
                          address:
                            type: string
                          country:
                            type: string
                        required:
                          - organisationName
                          - address
                          - country
                        additionalProperties: false
                      importerContactDetails:
                        type: object
                        properties:
                          fullName:
                            type: string
                          emailAddress:
                            type: string
                          phoneNumber:
                            type: string
                          faxNumber:
                            type: string
                        required:
                          - fullName
                          - emailAddress
                          - phoneNumber
                        additionalProperties: false
                    required:
                      - importerAddressDetails
                      - importerContactDetails
                    additionalProperties: false
                  collectionDate:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - EstimateDate
                          - ActualDate
                      estimateDate:
                        type: object
                        properties:
                          day:
                            type: string
                          month:
                            type: string
                          year:
                            type: string
                        additionalProperties: false
                      actualDate:
                        type: object
                        properties:
                          day:
                            type: string
                          month:
                            type: string
                          year:
                            type: string
                        additionalProperties: false
                    required:
                      - type
                      - estimateDate
                      - actualDate
                    additionalProperties: false
                  carriers:
                    type: array
                    items:
                      type: object
                      properties:
                        addressDetails:
                          type: object
                          properties:
                            organisationName:
                              type: string
                            address:
                              type: string
                            country:
                              type: string
                          required:
                            - organisationName
                            - address
                            - country
                          additionalProperties: false
                        contactDetails:
                          type: object
                          properties:
                            fullName:
                              type: string
                            emailAddress:
                              type: string
                            phoneNumber:
                              type: string
                            faxNumber:
                              type: string
                          required:
                            - fullName
                            - emailAddress
                            - phoneNumber
                          additionalProperties: false
                        transportDetails:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - Road
                                - Air
